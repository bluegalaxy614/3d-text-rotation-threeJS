<!DOCTYPE html>
<html lang="en">
    <!--HEAD MODULE-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#000000">
        
        <!-- Improved browser compatibility -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <!-- PWA and Mobile Optimizations -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <!-- SEO and Indexing -->
        <meta name="description" content="WME: Global leader in entertainment, sports, and fashion">
        <meta name="robots" content="index, follow">
        
        <!-- Performance and Security -->
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
        
        <!-- Favicon with multiple formats -->
        <link rel="icon" type="image/x-icon" href="./static/img/favicons/favicon.ico">
        <link rel="apple-touch-icon" href="./static/img/favicons/apple-touch-icon.png">
        
        <title>WME | Entertainment, Sports, Fashion</title>
        <link rel="stylesheet" href="css/style.css" media="all">
    </head>
    <body>
        <div class="transition" >
            <div class="layout__web">
                <div class="web__layout web">
                    <div class="logo" >
                        <img src="./img/logo-minerva.svg" width="300px" alt="earth" />
                    </div>
                    <div class="earth" >
                        <img src="./img/BOLA_MUNDO.png" width="150px" alt="earth" />
                    </div>
                </div>
            </div>
            
        </div>
        <!--SETTINGS MODULE-->
        <script src="js/libs.develop.js"></script>
        <script src="js/templates.develop.js"></script>
        <script src="js/main.develop.js"></script>
        <script>  
            document.addEventListener("DOMContentLoaded", function() {  
                setTimeout(function() {  
                    document.querySelector('.earth > img').classList.add('appear');  
                }, 2500); // 1000 milliseconds = 1 second  
            });  
        </script> 
        <!--END SETTINGS MODULE-->
    </body>
</html>
